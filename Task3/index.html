<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="form-wrapper">
        <h1>Reservation request</h1>
        <form action="">
            <fieldset>
                <legend>General info</legend>
                <div class="form-item">
                    <label>Arrival date:</label>
                    <input type="date">
                </div>
                <div class="form-item">
                    <label>Nights:</label>
                    <input type="number">
                </div>
                <div class="form-item">
                    <label>Adults:</label>
                    <select name="" id="">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                    </select>
                </div>
                <div class="form-item">
                    <label>Children:</label>
                    <select name="" id="">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                    </select>
                </div>

            </fieldset>



        </form>
    </div>
</body>

</html>
